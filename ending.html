<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You üíï</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#1a0826;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  animation:fadeIn 1.5s ease-in-out;
}

h1{
  font-size:clamp(1.8rem,3vw,3rem);
  margin-bottom:20px;
}

p{
  font-size:clamp(1rem,2vw,1.4rem);
  margin-bottom:30px;
  max-width:500px;
  line-height:1.7;
}

button{
  padding:12px 25px;
  border:none;
  background:#ff77e9;
  color:white;
  font-size:1.1rem;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#ff9df2;
  transform:scale(1.08);
}

/* ‚ù§Ô∏è Floating Hearts Animation */
.heart{
  position:absolute;
  color:#ff77e9;
  animation: floatUp 6s linear infinite;
  font-size:clamp(1.2rem,3vw,2.5rem);
  opacity:0.8;
}

@keyframes floatUp {
  0%{transform:translateY(100vh) scale(0.8);opacity:1;}
  100%{transform:translateY(-10vh) scale(1.5);opacity:0;}
}

@keyframes fadeIn{
  from{opacity:0;} to{opacity:1;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Thank you for being in my life üíñ</h1>
  <p>
    You are a gift I will always be grateful for.<br>
    I hope this year brings you everything your heart softly whispers for. ‚ú®
  </p>
  <button onclick="window.location.href='index.html'">Restart üíó</button>
</div>

<script>
// üíó heart generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "üíó";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}, 600);
</script>

</body>
</html>
